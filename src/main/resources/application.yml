spring:
  datasource:
    url: jdbc:mysql://localhost:3306/security?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update # 애플리케이션을 재시작할 때마다 스키마를 자동으로 생성 및 업데이트합니다. (주의: 개발 환경에서만 사용하세요)
    show-sql: true # 콘솔에 실행된 SQL을 출력합니다. (개발 환경에서만 사용하세요)
  data:
    redis:
      port: 6379
      host: localhost